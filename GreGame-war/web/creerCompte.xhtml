<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:body class="nojs">
        <h:panelGroup layout="block" id="outer-frame">
             <h:panelGroup layout="block" id="frame">         
             <ui:composition template="template.xhtml">
             <ui:define name="frame">
                <ui:include src="header.xhtml"/>
                <h:panelGroup layout="block" id="authentification">
                <f:view>
                <h:form>
                    <p:fieldset legend="Creer un compte :">
                        <br/>
                        <h:outputText value="Les informations suivantes serviront à vous authentifier et à nous permettre de vous contacter."/>
                        <br/>
                        <br/>
                        <p:panelGrid columns="2" >
                            <h:outputText value="Login(*) : "/>
                            <p:inputText value="#{compteClientBean.client.login}"/>                       
                            <h:outputText value="Password(*) : "/>
                            <p:inputText value="#{compteClientBean.client.motDepasse}"/>
                            <h:outputText value="Nom(*) : "/>
                            <p:inputText value="#{compteClientBean.client.nomClient}"/>
                            <h:outputText value="Prenom(*) : "/>
                            <p:inputText value="#{compteClientBean.client.prenomClient}"/>
                            <h:outputText value="Email(*) : "/>
                            <p:inputText value="#{compteClientBean.client.emailClient}"/>
                            <h:outputText value="Adresse 1(*) : "/>
                            <p:inputText value="#{compteClientBean.adresse.rue1}"/>                       
                            <h:outputText value="Adresse 2(*) : "/>
                            <p:inputText value="#{compteClientBean.adresse.rue2}"/>
                            <h:outputText value="Code postale (*) : "/>
                            <p:inputText value="#{compteClientBean.adresse.codePostale}"/>
                            <h:outputText value="Ville (*) : "/>
                            <p:inputText value="#{compteClientBean.adresse.ville}"/>
                        </p:panelGrid>
                        <br/>
                        <h:outputText value="Tous les champs suivis d'un astérisque (*) sont obligatoires"/>
                        <br/>
                        <br/>
                        <p:commandButton value="Valider" action="#{compteClientBean.inscrire()}"/>

                    </p:fieldset>
                 </h:form>

            </f:view>
                
            </h:panelGroup>
            <ui:include src="footer.xhtml"/>
        </ui:define>
        </ui:composition>
        </h:panelGroup ><!-- end #frame -->
    </h:panelGroup ><!-- end #outer-frame -->	
</h:body>
</html>
