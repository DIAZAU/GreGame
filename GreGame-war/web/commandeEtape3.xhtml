<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:body class="nojs">
        <h:panelGroup layout="block" id="outer-frame">
             <h:panelGroup layout="block" id="frame">         
             <ui:composition template="template.xhtml">
             <ui:define name="frame">
                <ui:include src="header.xhtml"/>
                <h:panelGroup layout="block" id="authentification">
                    <c:choose>
                        <c:when test="#{panierBean.commandeValide == true}">
                            
                            <h:form>
                                <p:dataTable var="lc" value="#{panierBean.listeDeProduit()}" editable="true">
                                    
                                    <f:facet name="header">  
                                        Récapitulatif de votre commande
                                    </f:facet>  

                                    <p:column id="modelHeader" headerText="Produit(s)">
                                        <h:graphicImage value="#{lc.produit.photo}" style="width: 10%" />
                                    </p:column>

                                    <p:column headerText="Prix Unitaire">
                                        <h:outputText value="#{lc.produit.prixUnitaire} €" />
                                    </p:column>

                                    <p:column headerText="Quantité">
                                        <h:outputText value="#{lc.quantite} " />
                                    </p:column>

                                    <p:column headerText="Prix Total">
                                        <h:outputText value="#{lc.sousTotal} €" />
                                    </p:column>
                                    
                                    <p:columnGroup type="footer">
                                        <p:row>
                                            <p:column colspan="3" footerText="Totals:"
                                                            style="text-align:right"  />

                                            <p:column footerText="#{panierBean.prixTotal} €" />
                                        </p:row>
                                    </p:columnGroup>
                                </p:dataTable>
                            </h:form> 
                        </c:when>
                        <c:otherwise>
                            ko c pas bon
                        </c:otherwise>
                    </c:choose>
                </h:panelGroup>   
                <ui:include src="footer.xhtml"/>
                
            </ui:define>
            </ui:composition>
            </h:panelGroup ><!-- end #frame -->
        </h:panelGroup ><!-- end #outer-frame -->	
    </h:body>
</html>
