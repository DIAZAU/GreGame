<div xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:p="http://primefaces.org/ui"
     xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:panelGroup layout="block" id="top_container"
              xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:panelGroup layout="block" id="top">
    <h:panelGroup layout="block" id="top-left">
        <h:panelGroup layout="block" id="logo">
            <h:link outcome="index">
                <img src="${request.contextPath}/resources/images/logo.png"/>
            </h:link>
        </h:panelGroup>
        
        <h:link outcome="connexion" >
             <h:graphicImage  value="/resources/images/compte.jpg" />
        </h:link>
    </h:panelGroup >
    <h:panelGroup layout="block" id="top-right">
        <h:panelGroup layout="block" id="top-navigation">
                <ul id="topnav">
                  <li><h:link value="Acceuil" class="current" outcome="index"></h:link></li>
                  <li><h:form>
                        <h:commandLink action="#{catalogueBean.rechercheParCategorie()}" value="PlayStation">
                            <f:param name="categorie" value="PlayStation" />
                        </h:commandLink>
                      </h:form>
                    <ul>
                        <li>
                            <h:form>
                                <h:commandLink action="#{catalogueBean.rechercheParCategorie()}" value="PlayStation 3">
                                    <f:param name="categorie" value="PlayStation3" />
                                </h:commandLink>
                            </h:form>
                        </li>
                        <li>
                            <h:form>
                                <h:commandLink action="#{catalogueBean.rechercheParCategorie()}" value="PlayStation 4">
                                    <f:param name="categorie" value="PlayStation4" />
                                </h:commandLink>
                            </h:form>
                        </li>
                    </ul>
                 </li>
                 <li><h:form><h:commandLink action="#" value="Ordinateur"/></h:form>
                     <ul>
                        <li>
                            <h:form>
                                <h:commandLink action="#{catalogueBean.rechercheParCategorie()}" value="MacOS">
                                    <f:param name="categorie" value="MacOS" />
                                </h:commandLink>
                            </h:form>
                        </li>
                        <li>
                            <h:form>
                                <h:commandLink action="#{catalogueBean.rechercheParCategorie()}" value="Windows">
                                    <f:param name="categorie" value="Windows" />
                                </h:commandLink>
                            </h:form>
                        </li>
                    </ul>
                 </li>
                 <li><h:form>
                        <h:commandLink action="#{catalogueBean.rechercheParCategorie()}" value="Xbox">
                            <f:param name="categorie" value="Xbox" />
                        </h:commandLink>
                      </h:form>
                     <ul>
                        <li>
                            <h:form>
                                <h:commandLink action="#{catalogueBean.rechercheParCategorie()}" value="Xbox 360">
                                    <f:param name="categorie" value="Xbox360" />
                                </h:commandLink>
                            </h:form>
                        </li>
                        <li>
                            <h:form>
                                <h:commandLink action="#{catalogueBean.rechercheParCategorie()}" value="Xbox ONE">
                                    <f:param name="categorie" value="XboxONE" />
                                </h:commandLink>
                            </h:form>
                        </li>
                    </ul>
                 </li>
                 <li>
                     <h:form>
                         <h:commandLink action="#{catalogueBean.rechercheParCategorie()}" value="Wii">
                            <f:param name="categorie" value="Wii" />
                        </h:commandLink>
                     </h:form>
                 </li>
                 <li>
                     <h:form>
                         <h:commandLink action="#{catalogueBean.rechercheParCategorie()}" value="Nintendo 3DS">
                            <f:param name="categorie" value="Nintendo3DS" />
                        </h:commandLink>
                     </h:form>
                 </li>
                 <li><h:form><h:commandLink action="#" value="Autres"/></h:form></li>
                </ul>
                <h:panelGroup layout="block" class="clear"></h:panelGroup ><!-- clear float -->
                <h:panelGroup layout="block" class="search">
                   <h:form id="formulaire">
                       <h:inputText id="inputText" value="#{catalogueBean.key}" style="margin-right:10px"/> 
                       <p:commandButton value="OK" action="#{catalogueBean.recherche()}"/>
                  </h:form>
                 </h:panelGroup >
                 <h:panelGroup layout="block" class="shopping_cart">
                     <h:link  class="cart_title"  outcome="afficherPanier" value="Mon panier">
                        <h:outputText  class="cart_details" value="#{panierBean.nombreArticle()} item(s)" 
                                       style="color: #ffffff"> </h:outputText>
                        <h:graphicImage value="/resources/images/shoppingcart.png" class="cart_icon" style="width:35px; height:35px; border:0"/>               
                    </h:link>
                 </h:panelGroup>
                 
        </h:panelGroup >
    <!-- end #top-navigation -->
    </h:panelGroup ><!-- end #top-right -->
</h:panelGroup ><!-- end #top -->
<h:panelGroup layout="block" class="clear"></h:panelGroup ><!-- clear float -->
</h:panelGroup ><!-- end #top_container -->

</div>
